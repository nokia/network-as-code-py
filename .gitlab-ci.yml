# COMMON CONFIG
image: python:3.8

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip" # Needed for caching

cache:
  key:
    files:
      - poetry.lock
      - .gitlab-ci.yml
    prefix: ${CI_JOB_NAME}
  paths:
    - .venv
    - .cache/pip

before_script:
  - python -V
  - pip install poetry
  - poetry config virtualenvs.in-project true # Needed for caching

# JOBS
test:
  stage: test
  script:
    - poetry install --no-root
    - poetry run pytest

deploy:
  stage: deploy
  tags:
    - esisogr87 # This runner has connection to "outside"
  script:
    - poetry config repositories.devpi $PYPI_REPOSITORY
    - poetry publish --build -r devpi -u $PYPI_USERNAME -p $PYPI_PASSWORD
  rules:
    - if: $CI_COMMIT_TAG && $CI_COMMIT_BRANCH == "master"

pages:
  stage: deploy
  script:
    - poetry install
    - poetry run pdoc --html --output-dir public network_as_code
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_TAG && $CI_COMMIT_BRANCH == "master"
